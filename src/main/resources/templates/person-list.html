<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        .even {
            background-color: lightgrey;
        }
    </style>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{'/'}">Home</a></li>
                <li class="active"><a href="#">Users list</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <table border="1" width="100%" cellpadding="10" cellspacing="10" style="border-collapse: collapse;">
        <tr>
            <th>â„–</th>
            <th>First Name</th>
            <th>Second Name</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="person,iter : ${persons}" th:class="${iter.even ? 'even' : 'odd'}">
            <td width="50" align="center" nowrap="nowrap" th:utext="${iter.index +1} + '.'">...</td>
            <td width="33%" th:utext="${person.firstName}">...</td>
            <td width="33%" th:utext="${person.secondName}">...</td>
            <td width="50" nowrap="nowrap" align="center">
                <a th:href="@{'/person-edit?id=' + ${person.id}}">EDIT</a>
            </td>
            <td width="50" nowrap="nowrap" align="center">
                <a th:href="@{'/person-remove?id=' + ${person.id}}">REMOVE</a>
            </td>
        </tr>
    </table>
    <br/>

    <form method="get" action="/person-create">
        <button style="font-size: 2em;" type="submit" vakue="@{'/person-create}">CREATE</button>
    </form>
</div>


</body>
</html>
